    <img src="{{ selectedRecipe?.imagePath }}" alt="img-responsive">

</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{selectedRecipe?.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">Zur Einkaufsliste</button>
    <button class="btn btn-primary">Bearbeiten</button>
    <button class="btn btn-danger">LÃ¶schen</button>
  </div>
</div>
<div class="row">

  </div>
</div>
<div class="row">
  <div class="col-xs-12">
